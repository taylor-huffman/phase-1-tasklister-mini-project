<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Flatiron Task Lister</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300;500;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div id="main-content">
    <h1>Task Lister Lite™️</h1>
    <p id="alert"></p>
    <form id="create-task-form" action="" method="POST">
      <div class="container">
        <label for="new_task">Task Description:</label>
        <input type="text" id="new_task" name="new-task" placeholder="Description">
      </div>
      <div class="container">
        <label for="priority">Priority:</label>
        <select id="priority">
          <option value="high">High</option>
          <option value="medium">Medium</option>
          <option value="low">Low</option>
        </select>
      </div>
      <div class="container">
        <input type="submit" id="submit" value="Create New Task">
      </div>
    </form>

    <div id="list">
      <select id="sort">
        <option value="hightolow">High to Low</option>
        <option value="lowtohigh">Low to high</option>
      </select>
      <h2>My Tasks</h2>
      <ul id="tasks">
      </ul>
    </div>

    <script src="./src/index.js"></script>
  </div>

</body>
</html>
